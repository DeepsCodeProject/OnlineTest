<div class="container">
    <form>
        <p>Login</p>
        <input type="text" id="login"  name="login" placeholder="Username" [(ngModel)]="username">
        <input type="password" id="password" name="login" placeholder="Password" [(ngModel)]="password">
        <input type="submit"  class="btn loginBtn" value="Login"  (click)="login()">
      </form>
</div>
